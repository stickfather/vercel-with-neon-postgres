<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 360 260" role="img" aria-labelledby="title desc">
  <title id="title">South American Language Center Manta</title>
  <desc id="desc">Colorful geometric logo inspired by the South American Language Center symbol.</desc>
  <rect width="360" height="260" fill="#ffffff" rx="24"/>
